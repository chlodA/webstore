<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Edit Product</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container">
<h1 class="py-5">Edit product</h1>
<form class="col card p-3 my-5" method="post"  th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}">
    <div class="form-group">
        <label for="firstName">Product Name</label>
        <input id="firstName" placeholder="Enter Name" required type="text" th:field="*{name}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input id="description" placeholder="Enter product description" required type="text" th:field="*{description}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="description">Price</label>
        <input id="unitPrice" placeholder="Enter price" required type="text" th:field="*{unitPrice}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="description">Product ID</label>
        <input id="productID" placeholder="Enter product ID" required type="text" th:field="*{itemNumber}"
               class="form-control"/>
    </div>
    <div class="form-group">Manufacturer</label>
        <input id="manufacturer" placeholder="Enter manufacturer" required type="text" th:field="*{manufacturer}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input id="category" placeholder="Enter category" required type="text" th:field="*{category}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="unitsInStock">Units in stock</label>
        <input id="unitsInStock" placeholder="Enter units in Stock" required type="text" th:field="*{unitsInStock}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="unitsInOrder">Units in order</label>
        <input id="unitsInOrder" placeholder="Enter units in Order" required type="text" th:field="*{unitsInOrder}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="discontinued">Discounted</label>
        <input id="discontinued" placeholder="Enter discontinued" required type="text" th:field="*{discontinued}"
               class="form-control"/>
    </div>
    <input type="submit" class="btn btn-primary" value="Save">
</form>

<a th:href = "@{/products}"> Back to Products list</a>
</body>
</html>
