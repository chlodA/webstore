<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Products</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <title>Products</title>
</head>
<body>
<section>
  <div class="jumbotron">
    <div class="container">
      <h1>Product</h1>
    </div>
  </div>
</section>
<section class="container">
  <div class="row">
      <div class="col-md-5">
          <img th:src="@{/images/${product.name}.png}" alt="image" style = "width:100%">

      </div>
    <div class="col-md-5">
      <h3 th:text=" ${product.name}"></h3>
      <p th:text="${product.description}"></p>
      <p>
        <strong>Item Code : </strong><span th:text="${product.itemNumber}" class="label label-warning">
</span>
      </p>
      <p>
        <strong>manufacturer</strong> :
          <p th:text="${product.manufacturer}"></p>
      </p>
      <p>
        <strong>category</strong> :
        <p th:text="${product.category}"></p>
      </p>
      <p>
        <strong>Availble units in stock </strong> :
        <p th:text="${product.unitsInStock}"></p>
      </p>
      <h4 th:text="${product.unitPrice}"> USD</h4>
      <p>
        <a href="#" class="btn btn-warning btn-large">
<span class="glyphicon-shopping-cart glyphicon">
</span> Order Now
        </a>
      </p>
    </div>
  </div>
</section>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
