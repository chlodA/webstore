<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thymeleaf Form handling Demo</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body class="container">
<h1 class="py-5">Thymeleaf Form handling Demo</h1>
<form method="POST" th:action="@{/saveProduct}" th:object="${product}" class="col card p-3 mb-5">
    <div class="form-group">
        <label for="firstName">Name</label>
        <input id="firstName" placeholder="Enter Name" required type="text" th:field="*{name}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input id="description" placeholder="Enter product description" required type="text" th:field="*{description}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="description">Price</label>
        <input id="unitPrice" placeholder="Enter product description" required type="text" th:field="*{unitPrice}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="description">Product ID</label>
        <input id="productID" placeholder="Enter product ID" required type="text" th:field="*{productId}"
               class="form-control"/>
    </div>
<!--    <div class="form-group">
        <label for="role">Role</label>
        <select id="role" required th:field="*{role}" class="form-control ">
            <option value="" hidden>Select a role</option>
            <option th:each="role : ${T(com.springhow.examples.springboot.thymeleaf.domain.entities.Role).values()}"
                    th:value="${role}"
                    th:text="${role}">
            </option>
        </select>
    </div>-->
    <input type="submit" class="btn btn-primary" value="Create Product">
</form>
<a th:href = "@{/}"> Back to Home Page</a>
</body>
</html>
