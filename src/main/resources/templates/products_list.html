<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
<section>
    <div class="jumbotron">
        <div class="container my-2">
            <h1>Products</h1>
            <p>All the available products in our store</p>
        </div>
    </div>
</section>
<section class="container my-2">
    <a th:href="@{/products/create}" class="btn btn-primary btn-sm mb-3"> Add Product </a>
    <table class="table table-striped table-responsive-md">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Product Id</th>
            <th>Price</th>
            <th>Description</th>
            <th>Manufacturer</th>
            <th>Category</th>
            <th>Units in Stock</th>
            <th>Discount</th>
            <th>Condition</th>
            <th> Actions </th>
        </tr>
        <tr th:if="${#lists.isEmpty(productList)}">
            <td colspan="5">No Records found. Add some...!</td>
        </tr>
        <tr th:each="prod : ${productList}">
            <td th:text="${prod.id}"></td>
            <td th:text="${prod.name}"></td>
            <td th:text="${prod.itemNumber}"></td>
            <td th:text="${prod.unitPrice}"></td>
            <td th:text="${prod.description}"></td>
            <td th:text="${prod.manufacturer}"></td>
            <td th:text="${prod.category}"></td>
            <td th:text="${prod.unitsInStock}"></td>
            <td th:text="${prod.discontinued}"></td>
            <td th:text="${prod.condit}"></td>
            <td class="btn-group">
                <a th:href="@{/products/update/{id}(id=${prod.id})}" class="btn btn-primary ">Update</a>
                <a th:href="@{/products/delete/{id}(id=${prod.id})}" class="btn btn-success" type="button">Delete</a>
                <a th:href="@{/product(id=${prod.id})}" class="btn btn-primary" type="button"> Details</a>
